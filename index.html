<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SXMRXXT | Quantum AI Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Quantum AI Console | Encrypted Logs">
  <style>
    body {
      background: #101416;
      color: #00ff62;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      letter-spacing: 0.02em;
    }
    .terminal {
      background: #161d23;
      border-radius: 14px;
      box-shadow: 0 0 48px #00ff2a30, 0 0 0 #0000;
      padding: 0 0 8px 0;
      margin: 0 auto;
      min-width: 350px;
      max-width: 520px;
      margin-top: 12vh;
      position: relative;
      z-index: 2;
    }
    .term-header {
      background: #162b1e;
      color: #59ffae;
      font-weight: bold;
      font-size: 1.12rem;
      padding: 18px 18px 13px 18px;
      border-radius: 14px 14px 0 0;
      border-bottom: 1px solid #00ff1a33;
      letter-spacing: 0.04em;
    }
    .term-body {
      padding: 24px 18px 16px 18px;
      font-size: 1.1rem;
    }
    .footer {
      text-align: center;
      margin-top: 34px;
      color: #ff245b;
      font-size: 1.03rem;
      font-family: 'Fira Mono', 'Consolas', monospace;
      letter-spacing: 0.02em;
      text-shadow: 0 0 6px #ff245b21;
    }
    /* Progress bar style */
    .progress-bar-outer {
      width: 100%;
      max-width: 320px;
      margin: 22px auto 0 auto;
      background: #0e1b11;
      height: 15px;
      border-radius: 9px;
      box-shadow: 0 0 10px #00ff7720;
      overflow: hidden;
      border: 1.2px solid #20ffb8;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#06ff7d,#13fff0 90%);
      transition: width 0.18s;
      box-shadow: 0 0 8px #13fff0aa;
    }
    .progress-percent {
      color: #11fff4;
      font-size: 1.07rem;
      margin-top: 7px;
      text-align: center;
      letter-spacing: 0.05em;
      font-family: inherit;
      text-shadow: 0 0 6px #13fff0aa;
      font-weight: bold;
      user-select: none;
    }
    .blinking {
      animation: blink-ani 1.35s steps(1) infinite;
    }
    @keyframes blink-ani {
      0% { opacity: 1; }
      50% { opacity: 0.30; }
      100% { opacity: 1; }
    }
    /* Interview styles */
    .interview-box {
      max-width: 900px;
      margin: 40px auto;
      background: #232323;
      box-shadow: 0 4px 32px #0008;
      border-radius: 8px;
      padding: 40px 40px 50px 40px;
      font-size: 1.13rem;
      letter-spacing: 0.02em;
      color: #e0e0e0;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      line-height: 1.6;
      display: none;
    }
    .interview-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5em;
      letter-spacing: 0.05em;
      color: #91f2c1;
      font-family: 'Fira Mono', monospace;
    }
    .typewriter {
      white-space: pre-line;
      border-left: 3px solid #91f2c1;
      padding-left: 18px;
      min-height: 250px;
      font-size: 1.13rem;
      background: transparent;
      animation: glow-border 1.2s alternate infinite;
    }
    @keyframes glow-border {
      0% { border-left-color: #91f2c1; }
      100% { border-left-color: #3fffe0; }
    }
    .highlight { color: #ffe066; font-weight: bold; }
    .interviewer { color: #91f2c1; font-weight: bold; }
    .artist { color: #ffa1ff; font-weight: bold; }
    @media (max-width: 600px) {
      .interview-box { padding: 24px 8px; }
      .interview-title { font-size: 1.2rem; }
      .typewriter { font-size: 0.98rem; padding-left: 10px; }
      .loader-container { margin-top: 70px; }
    }
  </style>
</head>
<body>
  <!-- VERIFY SCREEN -->
  <div id="verify-screen">
    <div class="terminal">
      <div class="term-header">SXMRXXT :: Quantum AI Console</div>
      <div class="term-body">
        <pre id="verify-text" class="blinking">
Verifying your browser...
        </pre>
        <!-- Progress Bar -->
        <div class="progress-bar-outer">
          <div class="progress-bar-inner" id="progress-bar"></div>
        </div>
        <div class="progress-percent" id="progress-percent">0%</div>
      </div>
    </div>
    <div class="footer">Private access only. Level 5 Clearance Required.</div>
  </div>

  <!-- INTERVIEW SCREEN -->
  <div class="interview-box" id="interview-box">
    <div class="interview-title">
      Inside the Glitch: An Interview with SXMRXXT
    </div>
    <div id="typewriter" class="typewriter"></div>
  </div>

  <script>
    // Progress Bar Logic
    const progressBar = document.getElementById('progress-bar');
    const progressPercent = document.getElementById('progress-percent');
    let prog = 0;
    const duration = 10000; // 10 sec
    const interval = 50;
    const totalSteps = duration / interval;
    let currentStep = 0;
    let progressTimer = setInterval(() => {
      currentStep++;
      prog = Math.min(100, Math.round((currentStep/totalSteps)*100));
      progressBar.style.width = prog + "%";
      progressPercent.textContent = prog + "%";
      if (currentStep >= totalSteps) {
        clearInterval(progressTimer);
      }
    }, interval);

    // Interview lines (sample, put your full content here)
    const interviewLines = [
      "<span class='interviewer'>Interviewer:</span> What do you use to make music?",
      "<span class='artist'>SXMRXXT:</span> <span class='highlight'>Maschine</span> to create grooves, loops, and sample-driven patterns",
      "<span class='highlight'>Pro Tools</span> for recording vocals, mixing, and final output",
      "",
      "<span class='interviewer'>Interviewer:</span> How do you come up with ideas?",
      "<span class='artist'>SXMRXXT:</span> I do not try to come up with ideas. I try to capture what I already feel but cannot explain.",
      // ... (put the rest of your interview here)
      "<span class='interviewer'>Interviewer:</span> If you could describe SXMRXXT in one word, what would it be?",
      "<span class='artist'>SXMRXXT:</span> Fragmented."
    ];

    // Typewriter effect
    let currentLine = 0;
    let currentChar = 0;
    let output = '';
    const typingSpeed = 22;
    const linePause = 350;

    function typeLine() {
      const typewriterDiv = document.getElementById('typewriter');
      if (currentLine >= interviewLines.length) return;

      let line = interviewLines[currentLine];
      if (currentChar < line.length) {
        output += line[currentChar];
        typewriterDiv.innerHTML = output + '<span style="opacity:.6;">|</span>';
        currentChar++;
        setTimeout(typeLine, typingSpeed);
      } else {
        output += '<br>';
        typewriterDiv.innerHTML = output;
        currentLine++;
        currentChar = 0;
        setTimeout(typeLine, linePause);
      }
    }

    // Switch to interview after 10s
    setTimeout(() => {
      document.getElementById('verify-screen').style.display = 'none';
      document.getElementById('interview-box').style.display = 'block';
      typeLine();
    }, 10000);
  </script>
</body>
</html>
