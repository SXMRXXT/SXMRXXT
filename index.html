<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SXMRXXT | Quantum AI Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Quantum AI Console | Encrypted Logs">
  <style>
    body {
      background: #101416;
      color: #00ff62;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      letter-spacing: 0.02em;
    }
    .terminal {
      background: #161d23;
      border-radius: 14px;
      box-shadow: 0 0 48px #00ff2a30, 0 0 0 #0000;
      padding: 0 0 8px 0;
      margin: 0 auto;
      min-width: 350px;
      max-width: 420px;
      margin-top: 12vh;
      position: relative;
      z-index: 2;
    }
    .term-header {
      background: #162b1e;
      color: #59ffae;
      font-weight: bold;
      font-size: 1.12rem;
      padding: 18px 18px 13px 18px;
      border-radius: 14px 14px 0 0;
      border-bottom: 1px solid #00ff1a33;
      letter-spacing: 0.04em;
    }
    .term-body {
      padding: 24px 18px 16px 18px;
      font-size: 1.1rem;
    }
    .footer {
      text-align: center;
      margin-top: 34px;
      color: #ff245b;
      font-size: 1.03rem;
      font-family: 'Fira Mono', 'Consolas', monospace;
      letter-spacing: 0.02em;
      text-shadow: 0 0 6px #ff245b21;
    }
    .headline {
      color: #11fff4;
      font-size: 1.18rem;
      font-weight: bold;
      letter-spacing: 0.04em;
    }
    /* Progress bar style */
    .progress-bar-outer {
      width: 100%;
      max-width: 320px;
      margin: 22px auto 0 auto;
      background: #0e1b11;
      height: 15px;
      border-radius: 9px;
      box-shadow: 0 0 10px #00ff7720;
      overflow: hidden;
      border: 1.2px solid #20ffb8;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#06ff7d,#13fff0 90%);
      transition: width 0.18s;
      box-shadow: 0 0 8px #13fff0aa;
    }
    .progress-percent {
      color: #11fff4;
      font-size: 1.07rem;
      margin-top: 7px;
      text-align: center;
      letter-spacing: 0.05em;
      font-family: inherit;
      text-shadow: 0 0 6px #13fff0aa;
      font-weight: bold;
      user-select: none;
    }
    .blinking {
      animation: blink-ani 1.35s steps(1) infinite;
    }
    @keyframes blink-ani {
      0% { opacity: 1; }
      50% { opacity: 0.30; }
      100% { opacity: 1; }
    }
    @media (max-width: 600px) {
      .terminal, .term-header { min-width: unset; width: 92vw; }
      .term-body { font-size: 0.99rem; }
      .footer { font-size: 0.95rem; }
      .headline { font-size: 1.02rem; }
    }
  </style>
</head>
<body>
  <!-- VERIFY SCREEN -->
  <div id="verify-screen">
    <div class="terminal">
      <div class="term-header">SXMRXXT :: Quantum AI Console</div>
      <div class="term-body">
        <pre id="verify-text" class="blinking">
Verifying your browser...
        </pre>
        <!-- Progress Bar -->
        <div class="progress-bar-outer">
          <div class="progress-bar-inner" id="progress-bar"></div>
        </div>
        <div class="progress-percent" id="progress-percent">0%</div>
      </div>
    </div>
    <div class="footer">Private access only. Level 5 Clearance Required.</div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main-content" style="display:none;">
    <div class="terminal">
      <div class="term-header">SXMRXXT :: Quantum AI Console</div>
      <div class="term-body">
        <pre>
Initializing encrypted session with SXMRXXT...
Access granted.

<span class="headline">Quantum AI Console | Encrypted Logs</span>
        </pre>
      </div>
    </div>
    <div class="footer">Private access only. Level 5 Clearance Required.</div>
  </div>

  <script>
    // Progress Bar Logic
    const progressBar = document.getElementById('progress-bar');
    const progressPercent = document.getElementById('progress-percent');
    let prog = 0;
    const duration = 10000; // 10 sec
    const interval = 50;
    const totalSteps = duration / interval;
    let currentStep = 0;
    let progressTimer = setInterval(() => {
      currentStep++;
      prog = Math.min(100, Math.round((currentStep/totalSteps)*100));
      progressBar.style.width = prog + "%";
      progressPercent.textContent = prog + "%";
      if (currentStep >= totalSteps) {
        clearInterval(progressTimer);
      }
    }, interval);

    // Switch screens after 10s
    setTimeout(() => {
      document.getElementById('verify-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'flex';
    }, 10000); // 10 seconds
  </script>
</body>
</html>
